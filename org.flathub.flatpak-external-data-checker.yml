id: org.flathub.flatpak-external-data-checker
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Sdk
runtime-version: '25.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
finish-args:
  - --share=network
  - --filesystem=home
command: flatpak-external-data-checker
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/doc
build-options:
  env:
    PERL5LIB: /app/lib/perl5/vendor_perl/5.42
modules:
  - name: python3-setuptools
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "setuptools" --no-build-isolation --ignore-installed
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/4e/6e/abdfaaf5c294c553e7a81cf5d801fbb4f53f5c5b6646de651f92a2667547/setuptools-75.7.0-py3-none-any.whl
        sha256: 84fb203f278ebcf5cd08f97d3fb96d3fbed4b629d500b29ad60d11e00769b183

  - name: flatpak-external-data-checker
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib /app/bin
      - cp -ax . /app/lib/fedc
      - ln -sr /app/{lib/fedc,bin}/flatpak-external-data-checker
      - ln -sr /app/{lib/fedc,bin}/canonicalize-manifest
      - install -Dm644 data/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: git
        url: https://github.com/flathub-infra/flatpak-external-data-checker.git
        branch: master
        commit: fd0d94ff9b8082395dabda734491279e1070f770
    modules:

      - name: python-apt
        buildsystem: simple
        build-commands: &py3-build-commands
          - python3 setup.py build
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: http://deb.debian.org/debian/pool/main/p/python-apt/python-apt_2.6.0.tar.xz
            sha256: 557a705723f8acbb62c8af2989d0258dccb0a71f35e34aca53a9b492dbfbcfdd
            x-checker-data:
              type: debian-repo
              root: http://deb.debian.org/debian
              dist: bookworm
              component: main
              package-name: python-apt
              source: true
        modules:

          - name: apt
            buildsystem: cmake-ninja
            config-opts:
              - -DWITH_DOC:BOOL=OFF
              - -DUSE_NLS:BOOL=OFF
              - -DWITH_TESTS=OFF
              - -DROOT_GROUP=root
              - -DCMAKE_INSTALL_LOCALSTATEDIR:PATH=/var
              - -DCMAKE_INSTALL_SYSCONFDIR:PATH=/etc
              - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
            sources:
              - type: archive
                url: http://deb.debian.org/debian/pool/main/a/apt/apt_2.6.1.tar.xz
                sha256: 86b888c901fa2e78f1bf52a2aaa2f400ff82a472b94ff0ac6631939ee68fa6fd
                x-checker-data:
                  type: debian-repo
                  root: http://deb.debian.org/debian
                  dist: bookworm
                  component: main
                  package-name: apt
                  source: true
              - type: shell
                commands:
                  - sed '/add_subdirectory(doc)/d' -i CMakeLists.txt
              - type: patch
                path: patches/apt-fdsdk2508.patch
            modules:

              - name: libdb
                config-opts:
                  - --enable-cxx
                  - --enable-shared
                  - --disable-static
                  - --enable-dbm
                subdir: build_unix
                build-options:
                  cflags: -Wno-error=implicit-int -Wno-error=implicit-function-declaration
                    -Wno-error=incompatible-pointer-types
                sources:
                  - type: archive
                    url: http://download.oracle.com/berkeley-db/db-5.3.28.tar.gz
                    sha256: e0a992d740709892e81f9d93f06daf305cf73fb81b545afe72478043172c3628
                  - type: patch
                    paths:
                      - patches/db-5.3.28-atomic_compare_exchange.patch
                  - type: shell
                    commands:
                      - |
                        # Update config files to understand aarch64
                        for dir in dist lang/sql/sqlite lang/sql/jdbc lang/sql/odbc; do
                          cp -v /usr/share/automake-*/config.{guess,sub} "$dir/"
                        done
                  - type: script
                    dest: build_unix
                    dest-filename: configure
                    commands:
                      - exec ../dist/configure "$@"
                cleanup:
                  - /bin
                  - /docs

              - name: dpkg
                build-options:
                  ldflags: -ltinfo
                config-opts:
                  - --sbindir=/app/bin
                  - --localstatedir=/var
                sources:
                  - type: archive
                    url: http://deb.debian.org/debian/pool/main/d/dpkg/dpkg_1.21.22.tar.xz
                    sha256: 5a1d15481bba79d7a4899fd55b4b6b18a987ca8d56ee8c43e9cab63b8a0a3545
                    x-checker-data:
                      type: debian-repo
                      root: http://deb.debian.org/debian
                      dist: bookworm
                      component: main
                      package-name: dpkg
                      source: true
                modules:
                  - name: libmd
                    sources:
                      - type: archive
                        url: https://archive.hadrons.org/software/libmd/libmd-1.0.4.tar.xz
                        sha256: f51c921042e34beddeded4b75557656559cf5b1f2448033b4c1eec11c07e530f

              - name: triehash
                buildsystem: simple
                build-commands:
                  - install -Dm755 triehash.pl $FLATPAK_DEST/bin/triehash
                sources:
                  - type: archive
                    url: https://github.com/julian-klode/triehash/archive/v0.3.tar.gz
                    sha256: 289a0966c02c2008cd263d3913a8e3c84c97b8ded3e08373d63a382c71d2199c

              - name: xxhash
                no-autogen: true
                make-install-args:
                  - PREFIX=$(FLATPAK_DEST)
                sources:
                  - type: archive
                    url: https://github.com/Cyan4973/xxHash/archive/v0.8.0.tar.gz
                    sha256: 7054c3ebd169c97b64a92d7b994ab63c70dd53a06974f1f630ab782c28db0f4f

      - name: pygobject
        buildsystem: meson
        sources:
          - type: archive
            url: https://download.gnome.org/sources/pygobject/3.55/pygobject-3.55.1.tar.gz
            sha256: 1558d013f7d4c4f9dc47a7245b1dc6a8e91ea1d43ce67959aef4f7331a586eff
            x-checker-data:
              type: gnome
              name: pygobject
              stable-only: true
        modules:

          - name: pycairo
            buildsystem: meson
            sources:
              - type: archive
                url: https://github.com/pygobject/pycairo/releases/download/v1.29.0/pycairo-1.29.0.tar.gz
                sha256: f3f7fde97325cae80224c09f12564ef58d0d0f655da0e3b040f5807bd5bd3142
                x-checker-data:
                  type: json
                  url: https://api.github.com/repos/pygobject/pycairo/releases/latest
                  version-query: |
                    .tag_name | sub("^v"; "")
                  url-query: |
                    .assets | map(select(.name=="pycairo-\($version).tar.gz")) | first | .browser_download_url

      - shared-modules/squashfs-tools/squashfs-tools.json

      - name: python3-PyNaCl
        build-options:
          env:
            SODIUM_INSTALL: system
        buildsystem: simple
        build-commands: *py3-build-commands
        sources:
          - type: archive
            url: https://files.pythonhosted.org/packages/d9/9a/4019b524b03a13438637b11538c82781a5eda427394380381af8f04f467a/pynacl-1.6.2.tar.gz
            sha256: 018494d6d696ae03c7e656e5e74cdfd8ea1326962cc401bcf018f1ed8436811c
            x-checker-data:
              type: pypi
              name: PyNaCl
          # Get rid of bundled libsodium
          - type: shell
            commands:
              - rm -rf src/libsodium/
        modules:

          - name: libsodium
            sources:
              - type: archive
                url: https://github.com/jedisct1/libsodium/releases/download/1.0.21-RELEASE/libsodium-1.0.21.tar.gz
                sha256: 9e4285c7a419e82dedb0be63a72eea357d6943bc3e28e6735bf600dd4883feaf
                x-checker-data:
                  type: json
                  url: https://api.github.com/repos/jedisct1/libsodium/releases/latest
                  tag-query: .tag_name
                  version-query: $tag | sub("-RELEASE$"; "")
                  url-query: >-
                    .assets | map(select(.name=="libsodium-\($version).tar.gz")) |
                    first | .browser_download_url

          - name: python3-cffi
            buildsystem: simple
            build-commands: *py3-build-commands
            sources:
              - type: archive
                url: https://files.pythonhosted.org/packages/fc/97/c783634659c2920c3fc70419e3af40972dbaf758daa229a7d6ea6135c90d/cffi-1.17.1.tar.gz
                sha256: 1c39c6016c32bc48dd54561950ebd6836e1670f2ae46128f67cf49e789c52824

          - name: python3-pycparser
            buildsystem: simple
            build-commands: *py3-build-commands
            sources:
              - type: archive
                url: https://files.pythonhosted.org/packages/1d/b2/31537cf4b1ca988837256c910a668b553fceb8f069bedc4b1c826024b52c/pycparser-2.22.tar.gz
                sha256: 491c8be9c040f5390f5bf44a5b07752bd07f56edf992381b05c701439eec10f6

      - name: python3-lxml
        build-options:
          env:
            WITH_CYTHON: 'true'
        buildsystem: simple
        build-commands: *py3-build-commands
        sources:
          - type: archive
            url: https://files.pythonhosted.org/packages/aa/88/262177de60548e5a2bfc46ad28232c9e9cbde697bd94132aeb80364675cb/lxml-6.0.2.tar.gz
            sha256: cd79f3367bd74b317dda655dc8fcfa304d9eb6e4fb06b7168c5cf27f96e0cd62
            x-checker-data:
              type: pypi
              name: lxml

      - python3-ruamel.yaml.json
      - python3-cryptography.json
      - python3-six.json
      - python3-PyGithub.json
      - python3-defusedxml.json
      - python3-pyelftools.json
      - python3-toml.json
      - python3-expandvars.json
      - python3-aiohttp.json
      - python3-semver.json
      - python3-jsonschema.json
      - python3-editorconfig.json
      - python3-packaging.json
      - python3-python-magic.json
