id: org.flathub.flatpak-external-data-checker
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Sdk
runtime-version: '20.08'
finish-args:
  - --share=network
  - --filesystem=host:ro
command: flatpak-external-data-checker
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/doc
modules:

  - name: flatpak-external-data-checker
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib /app/bin
      - cp -ax . /app/lib/fedc
      - ln -sr /app/{lib/fedc,bin}/flatpak-external-data-checker
      - ln -sr /app/{lib/fedc,bin}/canonicalize-manifest
      - install -Dm644 data/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: git
        url: https://github.com/flathub/flatpak-external-data-checker.git
        branch: master
        commit: 2d9d33fb4f5294bf65dcdf96a864d932bf759576
    modules:

      - name: python-apt
        buildsystem: simple
        build-commands:
          - python3 setup.py build
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: http://deb.debian.org/debian/pool/main/p/python-apt/python-apt_2.1.7.tar.xz
            sha256: f5ede02141d0a1978ca96cf4a75d7096327318ef96cf2e13012fadde8d690915
            x-checker-data:
              type: debian-repo
              root: http://deb.debian.org/debian
              dist: bullseye
              component: main
              package-name: python-apt
              source: true
        modules:

          - name: apt
            buildsystem: cmake-ninja
            build-options:
              env:
                PERL5LIB: /app/lib/perl5/vendor_perl/5.32.0
            config-opts:
              - -DWITH_DOC:BOOL=OFF
              - -DUSE_NLS:BOOL=OFF
              - -DROOT_GROUP=root
              - -DCMAKE_INSTALL_LOCALSTATEDIR:PATH=/var
              - -DCMAKE_INSTALL_SYSCONFDIR:PATH=/etc
            sources:
              - type: archive
                url: http://deb.debian.org/debian/pool/main/a/apt/apt_2.2.2.tar.xz
                sha256: c5449a4c2126a12497a9949cd10209926005d329f6ce7942a3781fa2fcf50487
                x-checker-data:
                  type: debian-repo
                  root: http://deb.debian.org/debian
                  dist: bullseye
                  component: main
                  package-name: apt
                  source: true
              - type: shell
                commands:
                  - sed '/add_subdirectory(doc)/d' -i CMakeLists.txt
            modules:

              - name: googletest
                buildsystem: cmake-ninja
                builddir: true
                sources:
                  - type: archive
                    url: https://github.com/google/googletest/archive/release-1.8.1.tar.gz
                    sha256: 9bf1fe5182a604b4135edc1a425ae356c9ad15e9b23f9f12a02e80184c3a249c
                cleanup:
                  - '*'

              - name: libdb
                config-opts:
                  - --enable-cxx
                  - --enable-shared
                  - --disable-static
                  - --enable-dbm
                  - --enable-stl
                subdir: build_unix
                sources:
                  - type: archive
                    url: http://download.oracle.com/berkeley-db/db-5.3.28.tar.gz
                    sha256: e0a992d740709892e81f9d93f06daf305cf73fb81b545afe72478043172c3628
                  - type: patch
                    paths:
                      - patches/db-5.3.28-atomic_compare_exchange.patch
                  - type: shell
                    commands:
                      - |
                        # Update config files to understand aarch64
                        for dir in dist lang/sql/sqlite lang/sql/jdbc lang/sql/odbc; do
                          cp -v /usr/share/gnu-config/config.{guess,sub} "$dir/"
                        done
                  - type: script
                    dest: build_unix
                    dest-filename: configure
                    commands:
                      - exec ../dist/configure "$@"
                cleanup:
                  - /bin
                  - /docs

              - name: dpkg
                build-options:
                  ldflags: -ltinfo
                config-opts:
                  - --sbindir=/app/bin
                  - --localstatedir=/var
                sources:
                  - type: archive
                    url: http://deb.debian.org/debian/pool/main/d/dpkg/dpkg_1.20.7.1.tar.xz
                    sha256: 0aad2de687f797ef8ebdabc7bafd16dc1497f1ce23bd9146f9aa73f396a5636f
                    x-checker-data:
                      type: debian-repo
                      root: http://deb.debian.org/debian
                      dist: bullseye
                      component: main
                      package-name: dpkg
                      source: true

              - name: triehash
                buildsystem: simple
                build-commands:
                  - install -Dm755 triehash.pl $FLATPAK_DEST/bin/triehash
                sources:
                  - type: archive
                    url: https://github.com/julian-klode/triehash/archive/v0.3.tar.gz
                    sha256: 289a0966c02c2008cd263d3913a8e3c84c97b8ded3e08373d63a382c71d2199c

              - name: xxhash
                no-autogen: true
                make-install-args:
                  - PREFIX=$(FLATPAK_DEST)
                sources:
                  - type: archive
                    url: https://github.com/Cyan4973/xxHash/archive/v0.8.0.tar.gz
                    sha256: 7054c3ebd169c97b64a92d7b994ab63c70dd53a06974f1f630ab782c28db0f4f

      - name: pygobject
        buildsystem: meson
        sources:
          - type: archive
            url: https://download.gnome.org/sources/pygobject/3.40/pygobject-3.40.0.tar.xz
            sha256: 67d61fac9f5aa83bf2edccbc286802ce0f1c3dde8f83103b7c765b91a6ed905f
            x-checker-data:
              type: gnome
              name: pygobject
              stable-only: true
        modules:

          - name: pycairo
            buildsystem: meson
            sources:
              - type: archive
                url: https://github.com/pygobject/pycairo/releases/download/v1.20.0/pycairo-1.20.0.tar.gz
                sha256: 5695a10cb7f9ae0d01f665b56602a845b0a8cb17e2123bfece10c2e58552468c
                x-checker-data:
                  type: json
                  url: https://api.github.com/repos/pygobject/pycairo/releases/latest
                  version-query: |
                    .tag_name | sub("^v"; "")
                  url-query: |
                    .assets | map(select(.name=="pycairo-\($version).tar.gz")) | first | .browser_download_url

      - name: squashfs-tools
        no-autogen: true
        make-args:
          - XZ_SUPPORT=1
          - LZMA_XZ_SUPPORT=1
          - LZ4_SUPPORT=1
        make-install-args:
          - INSTALL_DIR=$(FLATPAK_DEST)/bin
        subdir: squashfs-tools
        sources:
          - type: archive
            url: https://github.com/plougher/squashfs-tools/archive/4.4-git.1.tar.gz
            sha256: 9b89c3d2f0d0456e99fa3dd4429d45044044f0115acb0f15c441a4b9496d25a7

      - python3-ruamel.yaml.json
      - python3-PyGithub.json
      - python3-tenacity.json
      - python3-defusedxml.json
      - python3-pyelftools.json
      - python3-toml.json
