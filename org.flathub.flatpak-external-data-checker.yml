id: org.flathub.flatpak-external-data-checker
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
finish-args:
  - --share=network
  - --filesystem=host:ro
command: flatpak-external-data-checker
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/doc
build-options:
  env:
    PERL5LIB: /app/lib/perl5/vendor_perl/5.34.1
modules:

  - name: flatpak-external-data-checker
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib /app/bin
      - cp -ax . /app/lib/fedc
      - ln -sr /app/{lib/fedc,bin}/flatpak-external-data-checker
      - ln -sr /app/{lib/fedc,bin}/canonicalize-manifest
      - install -Dm644 data/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: git
        url: https://github.com/flathub/flatpak-external-data-checker.git
        branch: master
        commit: 77eac1e7b6371f223526eed584652c314a43fa2a
    modules:

      - name: python-apt
        buildsystem: simple
        build-commands: &py3-build-commands
          - python3 setup.py build
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: http://deb.debian.org/debian/pool/main/p/python-apt/python-apt_2.2.1.tar.xz
            sha256: b9336cc92dc0a3bcc7be05b40f6752d10220cc968b19061f6c7fc12bf22a97f2
            x-checker-data:
              type: debian-repo
              root: http://deb.debian.org/debian
              dist: bullseye
              component: main
              package-name: python-apt
              source: true
        modules:

          - name: apt
            buildsystem: cmake-ninja
            config-opts:
              - -DWITH_DOC:BOOL=OFF
              - -DUSE_NLS:BOOL=OFF
              - -DROOT_GROUP=root
              - -DCMAKE_INSTALL_LOCALSTATEDIR:PATH=/var
              - -DCMAKE_INSTALL_SYSCONFDIR:PATH=/etc
            sources:
              - type: archive
                url: http://deb.debian.org/debian/pool/main/a/apt/apt_2.2.4.tar.xz
                sha256: 6eecd04a4979bd2040b22a14571c15d342c4e1802b2023acb5aa19649b1f64ea
                x-checker-data:
                  type: debian-repo
                  root: http://deb.debian.org/debian
                  dist: bullseye
                  component: main
                  package-name: apt
                  source: true
              - type: shell
                commands:
                  - sed '/add_subdirectory(doc)/d' -i CMakeLists.txt
            modules:

              - name: googletest
                buildsystem: cmake-ninja
                builddir: true
                sources:
                  - type: archive
                    url: https://github.com/google/googletest/archive/release-1.8.1.tar.gz
                    sha256: 9bf1fe5182a604b4135edc1a425ae356c9ad15e9b23f9f12a02e80184c3a249c
                cleanup:
                  - '*'

              - name: libdb
                config-opts:
                  - --enable-cxx
                  - --enable-shared
                  - --disable-static
                  - --enable-dbm
                  - --enable-stl
                subdir: build_unix
                sources:
                  - type: archive
                    url: http://download.oracle.com/berkeley-db/db-5.3.28.tar.gz
                    sha256: e0a992d740709892e81f9d93f06daf305cf73fb81b545afe72478043172c3628
                  - type: patch
                    paths:
                      - patches/db-5.3.28-atomic_compare_exchange.patch
                  - type: shell
                    commands:
                      - |
                        # Update config files to understand aarch64
                        for dir in dist lang/sql/sqlite lang/sql/jdbc lang/sql/odbc; do
                          cp -v /usr/share/gnu-config/config.{guess,sub} "$dir/"
                        done
                  - type: script
                    dest: build_unix
                    dest-filename: configure
                    commands:
                      - exec ../dist/configure "$@"
                cleanup:
                  - /bin
                  - /docs

              - name: dpkg
                build-options:
                  ldflags: -ltinfo
                config-opts:
                  - --sbindir=/app/bin
                  - --localstatedir=/var
                sources:
                  - type: archive
                    url: http://deb.debian.org/debian/pool/main/d/dpkg/dpkg_1.20.9.tar.xz
                    sha256: 5ce242830f213b5620f08e6c4183adb1ef4dc9da28d31988a27c87c71fe534ce
                    x-checker-data:
                      type: debian-repo
                      root: http://deb.debian.org/debian
                      dist: bullseye
                      component: main
                      package-name: dpkg
                      source: true

              - name: triehash
                buildsystem: simple
                build-commands:
                  - install -Dm755 triehash.pl $FLATPAK_DEST/bin/triehash
                sources:
                  - type: archive
                    url: https://github.com/julian-klode/triehash/archive/v0.3.tar.gz
                    sha256: 289a0966c02c2008cd263d3913a8e3c84c97b8ded3e08373d63a382c71d2199c

              - name: xxhash
                no-autogen: true
                make-install-args:
                  - PREFIX=$(FLATPAK_DEST)
                sources:
                  - type: archive
                    url: https://github.com/Cyan4973/xxHash/archive/v0.8.0.tar.gz
                    sha256: 7054c3ebd169c97b64a92d7b994ab63c70dd53a06974f1f630ab782c28db0f4f

      - name: pygobject
        buildsystem: meson
        sources:
          - type: archive
            url: https://download.gnome.org/sources/pygobject/3.42/pygobject-3.42.1.tar.xz
            sha256: 1f34b5f7624de35e44eb5a7eb428353285bd03004d55131a5f7f7fa9b90f3cc9
            x-checker-data:
              type: gnome
              name: pygobject
              stable-only: true
        modules:

          - name: pycairo
            buildsystem: meson
            sources:
              - type: archive
                url: https://github.com/pygobject/pycairo/releases/download/v1.21.0/pycairo-1.21.0.tar.gz
                sha256: 251907f18a552df938aa3386657ff4b5a4937dde70e11aa042bc297957f4b74b
                x-checker-data:
                  type: json
                  url: https://api.github.com/repos/pygobject/pycairo/releases/latest
                  version-query: |
                    .tag_name | sub("^v"; "")
                  url-query: |
                    .assets | map(select(.name=="pycairo-\($version).tar.gz")) | first | .browser_download_url

      - name: squashfs-tools
        no-autogen: true
        make-args:
          - XZ_SUPPORT=1
          - LZMA_XZ_SUPPORT=1
          - LZ4_SUPPORT=1
        make-install-args:
          - INSTALL_DIR=$(FLATPAK_DEST)/bin
        subdir: squashfs-tools
        sources:
          - type: archive
            url: https://github.com/plougher/squashfs-tools/archive/4.4-git.1.tar.gz
            sha256: 9b89c3d2f0d0456e99fa3dd4429d45044044f0115acb0f15c441a4b9496d25a7

      - name: python3-PyNaCl
        build-options:
          env:
            SODIUM_INSTALL: system
        buildsystem: simple
        build-commands: *py3-build-commands
        sources:
          - type: archive
            url: https://files.pythonhosted.org/packages/a7/22/27582568be639dfe22ddb3902225f91f2f17ceff88ce80e4db396c8986da/PyNaCl-1.5.0.tar.gz
            sha256: 8ac7448f09ab85811607bdd21ec2464495ac8b7c66d146bf545b0f08fb9220ba
            x-checker-data:
              type: pypi
              name: PyNaCl
          # Get rid of bundled libsodium
          - type: shell
            commands:
              - rm -rf src/libsodium/
        modules:

          - name: libsodium
            sources:
              - type: archive
                url: https://github.com/jedisct1/libsodium/releases/download/1.0.18-RELEASE/libsodium-1.0.18.tar.gz
                sha256: 6f504490b342a4f8a4c4a02fc9b866cbef8622d5df4e5452b46be121e46636c1
                x-checker-data:
                  type: json
                  url: https://api.github.com/repos/jedisct1/libsodium/releases/latest
                  tag-query: .tag_name
                  version-query: $tag | sub("-RELEASE$"; "")
                  url-query: >-
                    .assets | map(select(.name=="libsodium-\($version).tar.gz")) |
                    first | .browser_download_url

          - name: python3-cffi
            buildsystem: simple
            build-commands: *py3-build-commands
            sources:
              - type: archive
                url: https://files.pythonhosted.org/packages/2b/a8/050ab4f0c3d4c1b8aaa805f70e26e84d0e27004907c5b8ecc1d31815f92a/cffi-1.15.1.tar.gz
                sha256: d400bfb9a37b1351253cb402671cea7e89bdecc294e8016a707f6d1d8ac934f9
                x-checker-data:
                  type: pypi
                  name: cffi

          - name: python3-pycparser
            buildsystem: simple
            build-commands: *py3-build-commands
            sources:
              - type: archive
                url: https://files.pythonhosted.org/packages/5e/0b/95d387f5f4433cb0f53ff7ad859bd2c6051051cebbb564f139a999ab46de/pycparser-2.21.tar.gz
                sha256: e644fdec12f7872f86c58ff790da456218b10f863970249516d60a5eaca77206
                x-checker-data:
                  type: pypi
                  name: pycparser

      - name: python3-lxml
        build-options:
          env:
            WITH_CYTHON: 'true'
        buildsystem: simple
        build-commands: *py3-build-commands
        sources:
          - type: archive
            url: https://files.pythonhosted.org/packages/70/bb/7a2c7b4f8f434aa1ee801704bf08f1e53d7b5feba3d5313ab17003477808/lxml-4.9.1.tar.gz
            sha256: fe749b052bb7233fe5d072fcb549221a8cb1a16725c47c37e42b0b9cb3ff2c3f
            x-checker-data:
              type: pypi
              name: lxml

      - python3-ruamel.yaml.json
      - python3-PyGithub.json
      - python3-defusedxml.json
      - python3-pyelftools.json
      - python3-toml.json
      - python3-aiohttp.json
      - python3-semver.json
      - python3-jsonschema.json
      - python3-editorconfig.json
      - python3-packaging.json
