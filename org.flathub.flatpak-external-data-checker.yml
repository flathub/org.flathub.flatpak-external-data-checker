id: org.flathub.flatpak-external-data-checker
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
finish-args:
  - --share=network
  - --filesystem=home
command: flatpak-external-data-checker
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/doc
build-options:
  env:
    PERL5LIB: /app/lib/perl5/vendor_perl/5.38.0
modules:

  - name: flatpak-external-data-checker
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib /app/bin
      - cp -ax . /app/lib/fedc
      - ln -sr /app/{lib/fedc,bin}/flatpak-external-data-checker
      - ln -sr /app/{lib/fedc,bin}/canonicalize-manifest
      - install -Dm644 data/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: git
        url: https://github.com/flathub/flatpak-external-data-checker.git
        branch: master
        commit: 83e538e6bb99db09ed690735659bd8e139fdbc86
    modules:

      - name: python-apt
        buildsystem: simple
        build-commands: &py3-build-commands
          - python3 setup.py build
          - python3 setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: http://deb.debian.org/debian/pool/main/p/python-apt/python-apt_2.6.0.tar.xz
            sha256: 557a705723f8acbb62c8af2989d0258dccb0a71f35e34aca53a9b492dbfbcfdd
            x-checker-data:
              type: debian-repo
              root: http://deb.debian.org/debian
              dist: bookworm
              component: main
              package-name: python-apt
              source: true
        modules:

          - name: apt
            buildsystem: cmake-ninja
            config-opts:
              - -DWITH_DOC:BOOL=OFF
              - -DUSE_NLS:BOOL=OFF
              - -DROOT_GROUP=root
              - -DCMAKE_INSTALL_LOCALSTATEDIR:PATH=/var
              - -DCMAKE_INSTALL_SYSCONFDIR:PATH=/etc
            sources:
              - type: archive
                url: http://deb.debian.org/debian/pool/main/a/apt/apt_2.6.1.tar.xz
                sha256: 86b888c901fa2e78f1bf52a2aaa2f400ff82a472b94ff0ac6631939ee68fa6fd
                x-checker-data:
                  type: debian-repo
                  root: http://deb.debian.org/debian
                  dist: bookworm
                  component: main
                  package-name: apt
                  source: true
              - type: shell
                commands:
                  - sed '/add_subdirectory(doc)/d' -i CMakeLists.txt
            modules:

              - name: googletest
                buildsystem: cmake-ninja
                builddir: true
                sources:
                  - type: archive
                    url: https://github.com/google/googletest/archive/release-1.8.1.tar.gz
                    sha256: 9bf1fe5182a604b4135edc1a425ae356c9ad15e9b23f9f12a02e80184c3a249c
                cleanup:
                  - '*'

              - name: libdb
                config-opts:
                  - --enable-cxx
                  - --enable-shared
                  - --disable-static
                  - --enable-dbm
                  - --enable-stl
                subdir: build_unix
                sources:
                  - type: archive
                    url: http://download.oracle.com/berkeley-db/db-5.3.28.tar.gz
                    sha256: e0a992d740709892e81f9d93f06daf305cf73fb81b545afe72478043172c3628
                  - type: patch
                    paths:
                      - patches/db-5.3.28-atomic_compare_exchange.patch
                  - type: shell
                    commands:
                      - |
                        # Update config files to understand aarch64
                        for dir in dist lang/sql/sqlite lang/sql/jdbc lang/sql/odbc; do
                          cp -v /usr/share/gnu-config/config.{guess,sub} "$dir/"
                        done
                  - type: script
                    dest: build_unix
                    dest-filename: configure
                    commands:
                      - exec ../dist/configure "$@"
                cleanup:
                  - /bin
                  - /docs

              - name: dpkg
                build-options:
                  ldflags: -ltinfo
                config-opts:
                  - --sbindir=/app/bin
                  - --localstatedir=/var
                sources:
                  - type: archive
                    url: http://deb.debian.org/debian/pool/main/d/dpkg/dpkg_1.21.22.tar.xz
                    sha256: 5a1d15481bba79d7a4899fd55b4b6b18a987ca8d56ee8c43e9cab63b8a0a3545
                    x-checker-data:
                      type: debian-repo
                      root: http://deb.debian.org/debian
                      dist: bookworm
                      component: main
                      package-name: dpkg
                      source: true
                modules:
                  - name: libmd
                    sources:
                      - type: archive
                        url: https://archive.hadrons.org/software/libmd/libmd-1.0.4.tar.xz
                        sha256: f51c921042e34beddeded4b75557656559cf5b1f2448033b4c1eec11c07e530f

              - name: triehash
                buildsystem: simple
                build-commands:
                  - install -Dm755 triehash.pl $FLATPAK_DEST/bin/triehash
                sources:
                  - type: archive
                    url: https://github.com/julian-klode/triehash/archive/v0.3.tar.gz
                    sha256: 289a0966c02c2008cd263d3913a8e3c84c97b8ded3e08373d63a382c71d2199c

              - name: xxhash
                no-autogen: true
                make-install-args:
                  - PREFIX=$(FLATPAK_DEST)
                sources:
                  - type: archive
                    url: https://github.com/Cyan4973/xxHash/archive/v0.8.0.tar.gz
                    sha256: 7054c3ebd169c97b64a92d7b994ab63c70dd53a06974f1f630ab782c28db0f4f

      - name: pygobject
        buildsystem: meson
        sources:
          - type: archive
            url: https://download.gnome.org/sources/pygobject/3.46/pygobject-3.46.0.tar.xz
            sha256: 426008b2dad548c9af1c7b03b59df0440fde5c33f38fb5406b103a43d653cafc
            x-checker-data:
              type: gnome
              name: pygobject
              stable-only: true
        modules:

          - name: pycairo
            buildsystem: meson
            sources:
              - type: archive
                url: https://github.com/pygobject/pycairo/releases/download/v1.25.1/pycairo-1.25.1.tar.gz
                sha256: 7e2be4fbc3b4536f16db7a11982cbf713e75069a4d73d44fe5a49b68423f5c0c
                x-checker-data:
                  type: json
                  url: https://api.github.com/repos/pygobject/pycairo/releases/latest
                  version-query: |
                    .tag_name | sub("^v"; "")
                  url-query: |
                    .assets | map(select(.name=="pycairo-\($version).tar.gz")) | first | .browser_download_url

      - name: squashfs-tools
        no-autogen: true
        make-args:
          - XZ_SUPPORT=1
          - LZMA_XZ_SUPPORT=1
          - LZ4_SUPPORT=1
        make-install-args:
          - INSTALL_DIR=$(FLATPAK_DEST)/bin
        subdir: squashfs-tools
        sources:
          - type: archive
            url: https://github.com/plougher/squashfs-tools/archive/4.4-git.1.tar.gz
            sha256: 9b89c3d2f0d0456e99fa3dd4429d45044044f0115acb0f15c441a4b9496d25a7

      - name: python3-PyNaCl
        build-options:
          env:
            SODIUM_INSTALL: system
        buildsystem: simple
        build-commands: *py3-build-commands
        sources:
          - type: archive
            url: https://files.pythonhosted.org/packages/a7/22/27582568be639dfe22ddb3902225f91f2f17ceff88ce80e4db396c8986da/PyNaCl-1.5.0.tar.gz
            sha256: 8ac7448f09ab85811607bdd21ec2464495ac8b7c66d146bf545b0f08fb9220ba
            x-checker-data:
              type: pypi
              name: PyNaCl
          # Get rid of bundled libsodium
          - type: shell
            commands:
              - rm -rf src/libsodium/
        modules:

          - name: libsodium
            sources:
              - type: archive
                url: https://github.com/jedisct1/libsodium/releases/download/1.0.19-RELEASE/libsodium-1.0.19.tar.gz
                sha256: 018d79fe0a045cca07331d37bd0cb57b2e838c51bc48fd837a1472e50068bbea
                x-checker-data:
                  type: json
                  url: https://api.github.com/repos/jedisct1/libsodium/releases/latest
                  tag-query: .tag_name
                  version-query: $tag | sub("-RELEASE$"; "")
                  url-query: >-
                    .assets | map(select(.name=="libsodium-\($version).tar.gz")) |
                    first | .browser_download_url

          - name: python3-cffi
            buildsystem: simple
            build-commands: *py3-build-commands
            sources:
              - type: archive
                url: https://files.pythonhosted.org/packages/68/ce/95b0bae7968c65473e1298efb042e10cafc7bafc14d9e4f154008241c91d/cffi-1.16.0.tar.gz
                sha256: bcb3ef43e58665bbda2fb198698fcae6776483e0c4a631aa5647806c25e02cc0
                x-checker-data:
                  type: pypi
                  name: cffi

          - name: python3-pycparser
            buildsystem: simple
            build-commands: *py3-build-commands
            sources:
              - type: archive
                url: https://files.pythonhosted.org/packages/5e/0b/95d387f5f4433cb0f53ff7ad859bd2c6051051cebbb564f139a999ab46de/pycparser-2.21.tar.gz
                sha256: e644fdec12f7872f86c58ff790da456218b10f863970249516d60a5eaca77206
                x-checker-data:
                  type: pypi
                  name: pycparser

      - name: python3-lxml
        build-options:
          env:
            WITH_CYTHON: 'true'
        buildsystem: simple
        build-commands: *py3-build-commands
        sources:
          - type: archive
            url: https://files.pythonhosted.org/packages/30/39/7305428d1c4f28282a4f5bdbef24e0f905d351f34cf351ceb131f5cddf78/lxml-4.9.3.tar.gz
            sha256: 48628bd53a426c9eb9bc066a923acaa0878d1e86129fd5359aee99285f4eed9c
            x-checker-data:
              type: pypi
              name: lxml

      - python3-ruamel.yaml.json
      - python3-cryptography.json
      - python3-PyGithub.json
      - python3-defusedxml.json
      - python3-pyelftools.json
      - python3-toml.json
      - python3-aiohttp.json
      - python3-semver.json
      - python3-jsonschema.json
      - python3-editorconfig.json
      - python3-packaging.json
      - python3-python-magic.json
